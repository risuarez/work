USER_INSERT=insert into TUsers (login, password, name, surname, email, status) \
values (?, ?, ?, ?, ?, ?)
USER_UPDATE=update TUsers set login = ?, password = ?, name = ?, surname = ?, \
email = ?, status = ? where id = ? 
USER_DELETE=delete from TUsers where id = ?
USER_FIND_BY_ID=select * from TUsers where id = ?
USER_FIND_ALL=select * from TUsers
USER_FIND_BY_LOGIN=select * from TUsers where login = ?
USER_FIND_BY_TRIP=select * from  TUsers t, TSeats s where s.trip_id = ? and \
t.id=s.user_id and s.status=0
USER_FIND_BY_TRIP_INTERESTED_IN = select * from TUsers \
where id in (select applicants_id from \
TAPPLICATIONS WHERE APPLIEDTRIPS_ID IN (SELECT ID FROM TTRIPS \
WHERE ID = ?)) 
USER_FIND_ACCEPTED = select * from TUsers u, TSeats s  \
where u.id = ? and u.id = s.user_id \
and trip_id = ?

SEAT_INSERT=insert into TSeats (user_id, trip_id, comment, status) values (?, ?, ?, ?)
SEAT_UPDATE=update TSeats set comment = ?, status = ? where user_id = ? and trip_id = ? 
SEAT_DELETE=delete from TSeats where user_id = ? and trip_id = ?
SEAT_FIND_BY_ID=select * from TSeats where user_id = ? and trip_id = ?
SEAT_FIND_BY_USER_ID=select * from TSeats where user_id = ? and status=0
SEAT_FIND_ALL=select * from TSeats

RATING_INSERT=insert into TRatings (\
			comment, \
			value, \
			about_trip_id, \
			about_user_id, \
			from_trip_id, \
			from_user_id \
		) values (?, ?, ?, ?, ?, ?)
		
RATING_UPDATE=update TRatings set \
			comment = ?, \
			value = ?, \
			about_trip_id = ?, \
			about_user_id = ?, \
			from_trip_id = ?, \
			from_user_id = ? \
		where id = ?
		 
RATING_DELETE=delete from TRatings where id = ?
RATING_FIND_BY_ID=select * from TRatings where id = ?
RATING_FIND_ALL=select * from TRatings
RATING_FIND_BY_ABOUT_FROM=select * from TRatings where \
			about_user_id = ? \
			and about_trip_id = ? \
			and from_user_id = ? \
			and from_trip_id = ?
RATING_FIND_BY_ABOUT_USER=select * from TRatings where \
			about_user_id = ?

