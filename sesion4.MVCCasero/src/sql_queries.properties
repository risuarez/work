TRIP_DELETE=delete from TTrips where id = ?
TRIP_FIND_BY_ID=select * from TTrips where id = ?
TRIP_FIND_ALL=select * from TTrips
TRIP_FIND_NEXT_OPEN_AND_FREE_SEATS=SELECT * FROM TTRIPS \
where availablepax > 0 and status = 0
TRIP_FIND_BY_PROMOTER_AND_ARRIVAL=select * from TTrips where promoter_Id = ? \
and arrivalDate = ?
TRIP_FIND_BY_PROMOTER = select * from TTrips where promoter_Id = ?
TRIP_FIND_BY_USER_ID_AND_STATUS= SELECT * FROM TTRIPS t, TSEATS s \
WHERE t.id = s.TRIP_ID \
AND s.USER_ID = ? \
AND s.STATUS = ?
TRIP_FIND_BY_USER_INTERESTED = select * from TTrips t, TApplications a \
where t.id = a.APPLIEDTRIPS_ID and a.APPLICANTS_ID = ?
TRIP_FIND_BY_DEPARTURE = select * from TTrips where departure_city = ? 
TRIP_FIND_BY_DESTINATION = select * from TTrips where destination_city = ? 
TRIP_FIND_BY_DEPARTURE_AND_DESTINATION = select * from TTrips where \
departure_city = ? and destination_city = ?

